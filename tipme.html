<body>

  <div class="wrapper">

    <span>Total bill amount :</span>

    <input maxlength="6" type="text" id="bill" class="amount-field" ></input> <br />

    <span>Tip Percentage:</span>

    <label for="ex2">Tip amount 6%; 10%; 20%; 25%; 30%; or 40% </label>
    <select id="tipp" class="form-control firstNumber">
                       <option value=0>0</option>
                      <option value= .06 id= "6%">6% you gave a tip</option>
                      <option value = .10 id= "10%">10% not a bad tip</option>
                      <option value = .20 id = "20%">20% good tip</option>
                      <option value = .25 id = "25%">25% have a nice server</option>
                      <option value = .30 id = "30%">30% great meal and I just got paid</option>
                      <option value = .40 id = "40%" >40% Are you drunk do not drive home</option>
    </select>

    <labe for="ex2">Number Of Perple In Party :</label>

      <select id="splitBetween" class="form-control firstNumber">
                       <option value=1>0</option>
                      <option value= .06 id= "6%">1 Person Your Buying</option>
                      <option value = 2 id= "10%">2 People Paying</option>
                      <option value = 3 id = "20%">3 People Paying</option>
                      <option value = 4 id = "25%">4 People Paying</option>
                      <option value = 5 id = "30%">5 People Paying</option>
                      <option value = 6 id = "40%" >6 People Paying</option>
                      <option value = 7 id = "40%" >7 People Paying</option>
                      <option value = 8 id = "40%" >8 People Paying</option>
                      <option value = 9 id = "40%" >6 People Paying</option>
    </select>

      <div><button id="calc" type="button" class="btn btn-default">How much
      
       will it be</button>
       
  
  <button id = "billClear" type = "reset">Reset</button>    
       
       </div>



      <h3 id="tipamount"></h3>

      <h3 id="totalBill"></h3>
